<!DOCTYPE html>
<html lang="en">

        <meta charset="UTF-8">

<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li>
                    <a href="/">Home</a>
                </li>
                <li>
                    <a href="/#about">About <abbr title="Little coffee shop">LCS</abbr></a>

                <li>
                    <a href="/#menu">Our Menu</a>
                </li>
                <li>
                    <a href="hours.html">Store Hours</a>

        <figure>
            <img src="Image/Tea..jpg" alt="A cup of Tea" width="500" height="500" title="Tea is popular because almost everyone likes it.">
            <figcaption>
                Tea - the most important drink of the day
            </figcaption>
        </figure>
    </header>
    <hr>
    <main>
        <section>
            <h2>Our Contact Form</h2>

            <form action="https://httpbin.org/get" method="get">
                <fieldset>
                    <legend>Send Us A Message</legend>
                    <p>
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" placeholder="Your Name" required>
                    </p>
                    <p>
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="Your Email" required>
                    </p>
                    <p>
                        <label for="message">Your Message</label>
                        <br>
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Type Your Message Here...."></textarea>
                    </p>
                </fieldset>
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
            </form>
        </section>
        <section>
            <h2>Our Location</h2>
            <address>
                36, Srinivasan Nagar,<br>
                II nd Street Koyambedu,<br>
                Chennai - 600 107.
                <br><br>
                Phone: <a href="tel:+91-9638521470">+91-9638521470</a>
            </address>
        </section>
    </main>
    <hr>
    <footer>
        <p>Copyright &copy; The Little Coffee Shop</p>
    </footer>
</body>
